{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div id="heading">
<h1>The people you follows posts.</h1>
</div>
<div id="posts">
    {% for post in posts %}
    <div class="post">
        <div class="postName"><h3>{{ post.user.username }}</h3></div>
        <div class="postEdit">Edit</div>
        <div class="postText">{{ post.body }}</div>
        <div class="postTimestamp">{{ post.timestamp }}</div>
        <div class="postLikes">&#10084;{{ post.likes.count }}</div>
        <div class="postComment">Comment</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
