{% extends "network/layout.html" %}
{% load static %}


{% block body %}
<div id="heading">
<h1>All Posts</h1>
</div>
<div id="createPost">
    <h3>New Post</h3>
    <form id="createForm">
        <textarea id="postBody"></textarea>
        <button id="postbtn" class="btn btn-sm btn-outline-primary">Post</button>
    </form>
</div>
    {% for post in posts %}
        <div id="posts">
            <div class="post">
                <div class="postName"><h3>{{ post.user.username }}</h3></div>
                <div class="postEdit">Edit</div>
                <div class="postText">{{ post.body }}</div>
                <div class="postTimestamp">{{ post.timestamp }}</div>
                <div class="postLikes">&#10084;{{ post.likes }}</div>
                <div class="postComment">Comment</div>
            </div>
        </div>
    {% endfor %}
{% endblock %}

{% block script %}
<script src="{% static 'network/script.js' %}"></script>
{% endblock %}
